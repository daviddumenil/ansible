version: 2
jobs:
  build:
    docker:
      - image: busybox
    steps:
      - setup_remote_docker:
          version: 17.09.0-ce
      - checkout
      - run: echo "A first hello"
      - run: docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          command: curl --silent "https://api.github.com/repos/ansible/ansible/tags" | jq ".[] | .name" | tr -d '"' |  cut -c 2- | grep --only-matching '^[0-9\.]*' | awk NF | sort |uniq > /tmp/releases
      - run: echo `cat /tmp/releases`
      - run:
          command: docker build --build-arg BUILD_WITH_ANSIBLE_VERSION=2.4.1 .      
      - run: |
           cat /tmp/releases | while read release
           do
             docker build --tag daviddumenil/ansible-ci:$release --build-arg BUILD_WITH_ANSIBLE_VERSION=$release . && docker push daviddumenil/ansible-ci:$release
           done
